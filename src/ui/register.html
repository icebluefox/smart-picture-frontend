<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 图库共享</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 简化的页头 -->
    <header class="py-4 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <span class="text-indigo-600 text-xl font-bold">图库共享</span>
                </a>
                <div>
                    <span class="text-gray-600 mr-2">已有账号?</span>
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">登录</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="py-12">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">创建您的账号</h1>
                <p class="mt-2 text-gray-600">加入图库共享，开始您的创作之旅</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <!-- 注册表单 -->
                <form>
                    <div class="space-y-5">
                        <!-- 用户名 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入用户名">
                        </div>
                        
                        <!-- 邮箱 -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入邮箱">
                        </div>
                        
                        <!-- 密码 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入密码">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">密码至少包含8个字符，包括字母和数字</p>
                        </div>
                        
                        <!-- 确认密码 -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请再次输入密码">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 用户身份 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">您是...</label>
                            <div class="grid grid-cols-3 gap-3">
                                <div>
                                    <input type="radio" id="designer" name="user-type" value="designer" class="sr-only">
                                    <label for="designer" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-md cursor-pointer hover:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-500">
                                        <i class="fas fa-paint-brush text-gray-400 mb-2 text-xl"></i>
                                        <span class="text-sm font-medium text-gray-900">设计师</span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="photographer" name="user-type" value="photographer" class="sr-only">
                                    <label for="photographer" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-md cursor-pointer hover:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-500">
                                        <i class="fas fa-camera text-gray-400 mb-2 text-xl"></i>
                                        <span class="text-sm font-medium text-gray-900">摄影师</span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="other" name="user-type" value="other" class="sr-only">
                                    <label for="other" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-md cursor-pointer hover:border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-500">
                                        <i class="fas fa-user text-gray-400 mb-2 text-xl"></i>
                                        <span class="text-sm font-medium text-gray-900">其他</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 同意条款 -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-700">我已阅读并同意</label>
                                <a href="#" class="text-indigo-600 hover:text-indigo-800">服务条款</a>
                                <span class="text-gray-700">和</span>
                                <a href="#" class="text-indigo-600 hover:text-indigo-800">隐私政策</a>
                            </div>
                        </div>
                        
                        <!-- 注册按钮 -->
                        <div>
                            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                创建账号
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- 社交账号注册 -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">或使用社交账号继续</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-weixin text-green-600 text-lg"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-qq text-blue-500 text-lg"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-weibo text-red-500 text-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-center text-sm text-gray-600">
                注册即表示您同意接收我们的营销电子邮件。
                <br>您可以随时在设置中取消订阅。
            </p>
        </div>
    </main>

    <!-- 简化的页脚 -->
    <footer class="py-8 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm"></p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">隐私政策</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">使用条款</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">联系我们</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">帮助中心</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
