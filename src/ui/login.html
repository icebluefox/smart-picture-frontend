<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 图库共享</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- 简化的页头 -->
    <header class="py-4 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <span class="text-indigo-600 text-xl font-bold">图库共享</span>
                </a>
                <div>
                    <span class="text-gray-600 mr-2">还没有账号?</span>
                    <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-medium">注册</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="py-12">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">欢迎回来</h1>
                <p class="mt-2 text-gray-600">登录您的图库共享账号</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <!-- 登录表单 -->
                <form>
                    <div class="space-y-5">
                        <!-- 用户名或邮箱 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名或邮箱</label>
                            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入用户名或邮箱">
                        </div>
                        
                        <!-- 密码 -->
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800">忘记密码?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入密码">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 记住我 -->
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <div>
                            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                登录
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- 社交账号登录 -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">或使用社交账号继续</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-weixin text-green-600 text-lg"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-qq text-blue-500 text-lg"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                <i class="fab fa-weibo text-red-500 text-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-center text-sm text-gray-600">
                登录即表示您同意我们的
                <a href="#" class="text-indigo-600 hover:text-indigo-800">服务条款</a>
                和
                <a href="#" class="text-indigo-600 hover:text-indigo-800">隐私政策</a>
            </p>
        </div>
    </main>

    <!-- 简化的页脚 -->
    <footer class="py-8 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm">© 2023 图库共享. 保留所有权利</p>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">隐私政策</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">使用条款</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">联系我们</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">帮助中心</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
